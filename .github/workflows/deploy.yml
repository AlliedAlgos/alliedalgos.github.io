name: Deploy SUBFOLDER to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Deploy subfolder
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: website_v5/home
