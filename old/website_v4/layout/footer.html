<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
  </head>

  <body class="bg-stone-900 text-white">
    <footer
      class="bg-neutral-950 py-12 px-6 md:px-12 shadow-inner rounded-t-lg border-t border-white/10"
    >
      <div
        class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 text-center md:text-left"
      >
        <!-- Official Resources -->
        <div>
          <h3 class="text-xl font-semibold text-white mb-4">
            Official Resources
          </h3>
          <ul class="space-y-2 text-sm">
            <li>
              <a
                href="https://www.firstlegoleague.org/"
                target="_blank"
                rel="noopener noreferrer"
                class="block hover:text-white transition duration-300"
              >
                FIRST LEGO League Official Site
              </a>
            </li>
            <li>
              <a
                href="https://www.firstinspires.org/"
                target="_blank"
                rel="noopener noreferrer"
                class="block hover:text-white transition duration-300"
              >
                FIRST Robotics Official Site
              </a>
            </li>
            <li>
              <a
                href="https://www.youtube.com/watch?v=ErDj8myI_Tg"
                target="_blank"
                rel="noopener noreferrer"
                class="block hover:text-white transition duration-300"
              >
                FLL Challenge 25 Video
              </a>
            </li>
          </ul>
        </div>

        <!-- Connect With Us -->
        <div>
          <h3 class="text-xl font-semibold text-white mb-4">
            Connect With Us
          </h3>

          <p class="text-sm mb-4">
            Email:
            <a
              href="mailto:alliedalgorithms@gmail.com"
              class="hover:text-white transition duration-300"
            >
              alliedalgorithms@gmail.com
            </a>
          </p>
          <p class="text-sm mb-4">
            Website:
            <a
              href="../contact-us/"
              class="hover:text-white transition duration-300"
            >
              contact-us
            </a>
          </p>
          <div class="flex justify-center md:justify-start space-x-5 text-2xl">
            <!-- YouTube -->
            <a
              href="https://www.youtube.com/@alliedalgorithms"
              target="_blank"
              aria-label="YouTube"
              class="text-red-600 hover:text-white transition duration-300"
            >
              <i class="fab fa-youtube"></i>
            </a>

            <!-- GitHub -->
            <a
              href="https://github.com/AlliedAlgos"
              target="_blank"
              aria-label="GitHub"
              class="text-gray-400 hover:text-white transition duration-300"
            >
              <i class="fab fa-github"></i>
            </a>
          </div>
        </div>
      </div>

      <!-- Footer Bottom -->
      <div
        class="border-t border-gray-700 mt-8 pt-6 text-center text-sm text-gray-500"
      >
        &copy; 2025 Allied Algorithms. All rights reserved. | Powered by LEGO Education &amp; FIRST
      </div>
    </footer>
  </body>
</html>
