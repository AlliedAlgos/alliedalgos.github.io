<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Allied Algorithms Outreach & Achievements</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
  body {
    background-color: #070707;
    color: #f5f5f5;
    font-family: ui-sans-serif, system-ui, sans-serif;
  }
  .card {
    background-color: #111;
    border-radius: 1rem;
    padding: 2rem;
    max-width: 6xl;
    margin: auto;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    overflow: hidden;
    position: relative;
  }
  .collage {
    position: relative;
    width: 100%;
    height: 600px;
  }
  .collage > div, .collage > img {
    position: absolute;
    border-radius: 0.75rem;
    box-shadow: 0 10px 15px rgba(0,0,0,0.4);
    transition: transform 0.3s;
  }
  .collage > div:hover, .collage > img:hover {
    transform: scale(1.05) rotate(2deg);
    z-index: 10;
  }
</style>
</head>
<body>

<div class="max-w-6xl mx-auto px-4 py-12">
  <div class="card">
    <h1 class="text-4xl font-bold mb-8 text-center">Allied Algorithms Achievements & Outreach</h1>

    <div class="collage">

      <!-- Team Pics -->
      <img src="../images/team1.jpg" class="top-0 left-0 w-36 rotate-[-5deg]" alt="Team photo">
      <img src="../images/team2.jpg" class="top-20 left-40 w-32 rotate-[8deg]" alt="Team photo">
      <img src="../images/team3.jpg" class="top-36 left-80 w-40 rotate-[-10deg]" alt="Team photo">
      <img src="../images/team4.jpg" class="top-60 left-10 w-36 rotate-[5deg]" alt="Team photo">

      <!-- Stats Blocks -->
      <div class="top-10 left-64 w-40 p-4 bg-blue-600 text-white font-bold text-center rotate-[2deg]">
        1st out of 150 Teams in CT
      </div>
      <div class="top-56 left-64 w-36 p-3 bg-green-600 text-white text-center font-semibold rotate-[-4deg]">
        50+ Workshops Hosted
      </div>
      <div class="top-44 left-120 w-36 p-3 bg-purple-600 text-white text-center font-semibold rotate-[6deg]">
        500+ Students Reached
      </div>

      <!-- Website & YouTube -->
      <div class="top-5 left-120 w-44 p-3 bg-orange-600 text-white text-center font-semibold rotate-[-6deg]">
        Visit our Website: <a href="https://alliedalgos.github.io/website" class="underline text-white">Allied Website</a>
      </div>
      <div class="top-64 left-120 w-44 p-3 bg-red-600 text-white text-center font-semibold rotate-[5deg]">
        YouTube Channel: <a href="https://www.youtube.com/@AlliedAlgos" class="underline text-white">AlliedAlgos</a>
      </div>

      <!-- About Worlds -->
      <div class="top-96 left-32 w-64 p-4 bg-teal-600 text-white text-center font-semibold rotate-[-3deg]">
        What is Worlds?<br>
        Worlds is the international FLL championship where the top teams from all regions compete globally!
      </div>

    </div>
  </div>
</div>

<!-- Footer -->
<div id="footer" class="w-full mt-12"></div>

<script>
  $(function () {
    $("#navbar").load("../layout/navbar.html");
    $("#footer").load("../layout/footer.html");
  });
</script>

</body>
</html>
